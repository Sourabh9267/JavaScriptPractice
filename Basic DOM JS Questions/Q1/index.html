<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    
    <!-- QUE1: Change the text of a paragraph using js -->

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, omnis excepturi unde, quam nesciunt labore facilis quisquam distinctio commodi a quis maxime suscipit reiciendis nisi pariatur architecto ullam ducimus nemo.</p>
    <button>Click to change</button>

    <script >
        var x=document.querySelector('p')

        document.querySelector('button').addEventListener('click',()=>{

            x.textContent="Paragraph Changed"
        })


    </script>


</body>
</html>
