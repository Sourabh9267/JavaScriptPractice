<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic ScrollTrigger Project</title>

    <style>
      * {
        margin: 0%;
        padding: 0%;
        color: beige;
      }

      @font-face {
        font-family: 'GTA';
        src: url(Fonts/pricedow.ttf);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        
    }

    #bgdiv{
      z-index: -1;
      height: 100%;
      width: 100%;
      background-color: transparent;
      position: fixed;
    }
    #overlay{
      position: fixed;
      height: 100%;
      width: 100%;
      opacity: 100%;
      background: linear-gradient(-180deg,rgba(0, 0, 0, 0.584),rgba(0, 0, 0, 0.162));
    }
    #bgdiv>video{
      
      width: 100%; 
      
    }

    body{
        /* background-image: url("https://i.redd.it/qcs621f5306c1.jpg");
        background-position: center;
        background-size: cover; */
        background-color: transparent;
        overflow-x: hidden;
      }
      #page1{
        height: 100%;
        width: 100%;
        
        display: flex;
        flex-direction: column;
      }
      #nav{
        height: 15vh;
        width: 100%;
        font-family: "GTA";
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #navpart1{
        height: 100%;
        width: 100%;
        padding: 0vw 4vw;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #navpart1 h4{
        font-weight: 500;
        letter-spacing: 0.2vh;
        font-size: 4vw;
        color: red;
        -webkit-text-stroke: 1px beige;
        
      }
      #navpart2{
        height: 100%;
        width: 100%;
        
        padding: 0vw 2vw;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #navpart2 h3{

        font-weight: 500;
        letter-spacing: 0.2vh;
        font-size: 3vw;
        color: red;
       -webkit-text-stroke: 1px beige;
      }
    #page1content
    {
      height: 100%;
      width: 100%;
      font-family: "GTA";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #page1content #h201{
      text-transform: uppercase;
      font-size: 5vw;
      letter-spacing: 0.5vh;
      font-weight: 10;
      margin-left:-40vw;
    }
    #page1content #h202{
      text-transform: uppercase;
      font-size: 5vw;
      letter-spacing: 0.5vh;
      font-weight: 10;
      margin-left:40vw;
    }

    #page1content img{
      height: 45%;
      width: 20%;
    
      object-fit: contain;
    }
      #page3{
        height: 100%;
        width: 100%;
       
      }

      #page4{
        height: 100%;
        width: 100%;
        background-color: black;
      }

      #page3 h1{
        letter-spacing: 4vh;
        font-family: "GTA";
        font-size: 42vw;
        font-weight: 600;
        color:#dadada;
        text-wrap: nowrap;
     
      }
      #page3img{
        height: 100%;
        width: 100%;

      }

      #page3img img{
          position: relative;
          left: 50%;
          transform: translateX(-50%);
          height: 100%;
          width: 0%;
          object-fit: cover;
          object-position: top;
          
      }

      
    </style>
  </head>

  <body>

    <div id="bgdiv">
      <div id="overlay"></div>
      <video src="SRCVID.mp4" autoplay loop muted></video>
    </div>
    
    <div id="page1"> 
      <div id="nav">

        <div id="navpart1">
          <h4>ROCKSTAR GAMES</h4>

        </div>

        <div id="navpart2">
          <h3>GTA V</h3>
          <h3>Community</h3>
          <h3>Login</h3>

        </div>

      </div>


      <div id="page1content">

        <h2 id="h201">Experiance </h2>  
        <img src="logo.png" alt="">
        <h2 id="h202">Characters </h2> 
          
            

      </div>


      </div>
    <!-- <div id="page2img"></div>
    <div id="page2"><h1>MICHAEL DE SANTA</h1></div> -->
    <div id="page3"><h1>TREVOR PHILLIPHS</h1></div>
    <div id="page3img"><img src="TREVOR.jpg" alt=""></div>
    <div id="page4"></div>



        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
        </script>
        
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
        </script>

        <script>
        





        gsap.to("#page3 h1",{

            transform:"translateX(-170%)",
            scrollTrigger:{
                trigger:"#page3",
                scroller:"body",
                start:"top 0",
                end:"top -100%",
                scrub:5,
                pin:true,


            }


        })


        gsap.to("#page3img img",{

            width:"100%",
            scrollTrigger:{
                markers:true,
                start:"top 0%",
                end:"top -100%",
                trigger:"#page3img",
                scroller:"body",
                scrub:5,
                pin:true


            }

        })



        </script>
  </body>
</html>
